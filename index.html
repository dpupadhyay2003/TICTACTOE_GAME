<!DOCTYPE html>

<head>
    <title>Tic Tac Toe</title>
    <script src="./jquery-3.4.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>


    <div class="container">
        <div class="row height mt-5">
            <div class="col-sm">
                <h1 class="text-center animated-text">Tic Tac Toe</h1>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div id="player1Container" class="col-sm border border-2">
                <div class="text-center" id="player-1-score">
                    Player - 1
                </div>
                <div>
                    <p class="text-center" id="player-1-value"> 0 </p>
                </div>
            </div>
            <div class="col-sm">
                <div class="text-center" id="tie-score">
                    TIE<br>
                    <p class="text-center" id="tie-value">0</p>
                </div>
            </div>
            <div id="player2Container" class="col-sm border border-2">
                <div class="text-center" id="player-2-score">
                    Player - 2<br>
                </div>
                <div>
                    <p class="text-center" id="player-2-value">0</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4">
                <div>
                    <svg width="300" height="300">
                        <rect x="0" y="0" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(1)" />
                        <rect x="100" y="0" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(2)"/>
                        <rect x="200" y="0" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(3)"/>
                        <rect x="0" y="100" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(4)"/>
                        <rect x="100" y="100" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(5)"/>
                        <rect x="200" y="100" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(6)"/>
                        <rect x="0" y="200" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(7)"/>
                        <rect x="100" y="200" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(8)"/>
                        <rect x="200" y="200" width="100" height="100" stroke="white" stroke-width="4" onclick="onMove(9)"/>
        
        
                        <text class="myText animated-text" id="rect1" x="35" y="60" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect2" x="135" y="60" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect3" x="235" y="60" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect4" x="35" y="160" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect5" x="135" y="160" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect6" x="235" y="160" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect7" x="35" y="260" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect8" x="135" y="260" font-size="40" fill="white"></text>
                        <text class="myText animated-text" id="rect9" x="235" y="260" font-size="40" fill="white"></text>
                    </svg>
                </div>
            </div>
            <div class="col-4">
                <div class="ml-5">
                    <label> * * Leaderboard History * * </label>
                </div>
                <div id="leaderboardValue"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <button type="button" class="btn btn-light my-btn" onclick="resetScore()">Reset Score</button>
            </div>
            <div class="col-sm text-center">
                <button type="button" class="btn btn-light my-btn" onclick="resetLeaderBoard()">Reset Leaderboard</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
